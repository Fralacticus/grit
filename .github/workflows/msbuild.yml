name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build (Release|Win32)
        run: msbuild .\grit.sln /m /p:Configuration=Release /p:Platform=Win32

      - name: Copy FreeImage.dll next to grit.exe
        shell: pwsh
        run: |
          Copy-Item ".\freeImage\FreeImage.dll" -Destination ".\Release\" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grit-win32
          path: |
            Release\grit.exe
            Release\FreeImage.dll
